<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Migz Motor Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/af4a22d9d5.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Login Content -->
    <div class="bg-img">
        <div class="content">
            <img src="https://i.ibb.co/93HqSW6/Migz-1.png" width="150px" height="100px">
            <header>Login</header>
            <form onsubmit="checkIfCorrect(event)">
                <label id="user-wrong"></label>
                <div id="user-field" class="field infos">
                    <label id=""></label>
                    <span class="fa fa-user"></span><i class="fa-solid fa-xmark times"></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <label class="" id="pass-wrong"></label>
                <div id="pass-field" class="field infos space wrapper">
                    <span class="fa fa-lock"></span><i class="fa-solid fa-xmark times1"></i>
                    <input class="" type="password" name="password" placeholder="Password">
                </div>

                <div class="pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="field">
                    <input id="logbtn" type="submit" value="LOGIN">
                </div>

            </form>
            <div class="login">Or login with</div>
            <div class="links">
                <div class="facebook">
                    <i class="fab fa-facebook-f"><span>Facebook</span></i>
                </div>
                <div class="google">
                    <i class="fa-brands fa-google"><span>Google</span></i>
                </div>
            </div>
            <div class="signup">Don't have account?
                <a href="#">Sign up Now</a>
            </div>
        </div>
    </div>


    <script src="login.js"></script>
</body>

</html>
